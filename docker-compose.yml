version: "3.9"

volumes:
  postgres_data:
  minio_data:
  grafana_data:

services:
  postgres:
    image: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - APP_DB_USER=docker
      - APP_DB_PASS=docker
      - APP_DB_NAME=docker
    volumes:
      - ./sql/init.sh:/docker-entrypoint-initdb.d/init.sh
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save ''"]
    restart: always
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data
  auth:
    build:
      context: .
      dockerfile: ./cmd/auth/Dockerfile
    restart: always
    links:
      - postgres:postgres
      - redis:redis
    depends_on:
      - postgres
      - redis
    ports:
      - "5555:5555"
  profile:
    build:
      context: .
      dockerfile: ./cmd/profile/Dockerfile
    restart: always
    links:
      - postgres:postgres
      - minio:minio
    depends_on:
      - postgres
      - minio
    ports:
      - "6666:6666"
  main:
    build:
      context: .
      dockerfile: ./cmd/main/Dockerfile
    restart: always
    links:
      - postgres:postgres
      - redis:redis
      - minio:minio
      - auth:auth
      - profile:profile
    depends_on:
      - postgres
      - redis
      - minio
      - auth
      - profile
    ports:
      - "1323:1323"


